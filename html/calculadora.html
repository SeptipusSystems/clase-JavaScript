<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/calculadora.js"></script>
    <title>Calcualdora simple</title>
  </head>
  <body>
    <div class="calculadora">
      <input type="text" id="display" readonly />
      <button class="button"></button>
      <button class="button"></button>
      <button id="borrar" class="button">C</button>
      <button id="borrar" class="button">&nearr;</button>
      <button class="button numero">7</button>
      <button class="button numero">8</button>
      <button class="button numero">9</button>
      <button id="division" class="button">/</button>
      <button class="button numero">4</button>
      <button class="button numero">5</button>
      <button class="button numero">6</button>
      <button id="multiplicar" class="button">*</button>
      <button class="button numero">1</button>
      <button class="button numero">2</button>
      <button class="button numero">3</button>
      <button id="sumar" class="button">+</button>
      <button id="punto" class="button">.</button>
      <button class="button numero">0</button>
      <button id="igual" class="button">=</button>
      <button id="resta" class="button">-</button>
    </div>
  </body>
</html>
